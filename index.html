<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Huawei</title>
  </head>
  <body>
    <div class="navbar">
      <div class="brand">
        <img class="logo" src="img/logo.svg" alt="logo" />
        <h4>Three Dots</h4>
      </div>
      <div class="nav">
        <a href="#" class="nav-link">Specs</a>
        <a href="#" class="nav-link">Products</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
      <div class="burger">
        <span class="salad"></span>
        <span class="salad"></span>
        <span class="salad"></span>
      </div>
      <div class="cart">
        <img src="img/cart.svg" alt="" />
      </div>
    </div>
    <main>
      <div class="text">
        <div class="description">
          <h1>Hello, I am your future Laptop</h1>
          <p>
            This is the best Laptop Huawei has ever made with the brand new
            intel i9 and the Nvidia GTX 3090 and its only 699$
          </p>
        </div>
        <div class="buttons">
          <button class="btn-1">14 inch</button>
          <button class="btn-2">Add to cart</button>
        </div>
      </div>
      <div class="laptop">
        <img src="img/matebook.png" alt="" />
      </div>
      <img src="img/big-eclipse.svg" alt="" class="back-1" />
      <img src="img/mid-eclipse.svg" alt="" class="back-2" />
    </main>
  </body>
</html>
